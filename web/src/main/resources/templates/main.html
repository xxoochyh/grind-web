<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <title>防爆监测管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.6/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/font_tnyc012u2rlwstt9.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" media="all"/>
</head>
<body class="main_body">
<div class="layui-layout layui-layout-admin">

    <!-- 顶部 -->
    <div class="layui-header header">
        <div class="layui-main">
            <a href="#" class="logo">防爆监测管理系统</a>
            <!-- 显示/隐藏菜单 -->
            <a href="javascript:;" class="iconfont hideMenu icon-menu1"></a>

            <!-- 顶部右侧菜单 -->
            <ul class="layui-nav top_menu">
                <li class="layui-nav-item" pc>
                    <a href="javascript:;">
                        <img th:src="@{/img/face.jpg}" class="layui-circle" width="35" height="35">
                        <cite><span sec:authentication="name"></span></cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-url="page/user/userInfo.html"><i class="iconfont icon-zhanghu"
                                                                                         data-icon="icon-zhanghu"></i><cite>个人资料</cite></a>
                        </dd>
                        <dd><a href="javascript:;" data-url="page/user/changePwd.html"><i class="iconfont icon-shezhi1"
                                                                                          data-icon="icon-shezhi1"></i><cite>修改密码</cite></a>
                        </dd>
                        <dd><a href="/logout" class="signOut"><i class="iconfont icon-loginout"></i><cite>退出</cite></a>
                        </dd>
                    </dl>
                </li>
            </ul>

        </div>
    </div>

    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <div class="user-photo">
            <a class="img" title="我的头像"><img th:src="@{/img/face.jpg}"></a>
            <p>你好！<span class="userName"><span sec:authentication="name"></span></span>, 欢迎登录</p>
        </div>
        <div class="navBar layui-side-scroll" sec:authorize="isAuthenticated()">
            <ul class="layui-nav layui-nav-tree">

                <div sec:authorize="hasAnyRole('管理员')">
                    <li class="layui-nav-item">
                        <a href="javascript:;" data-url="/account">
                            <i class="iconfont icon-text" data-icon="icon-text"></i>
                            <cite>账户管理</cite>
                        </a>
                    </li>
                </div>
                <div sec:authorize="hasAnyRole('管理员')">
                    <li class="layui-nav-item">
                        <a href="javascript:;" data-url="/role">
                            <i class="iconfont icon-text" data-icon="icon-text"></i>
                            <cite>角色管理</cite>
                        </a>
                    </li>
                </div>
                <div sec:authorize="hasAnyRole('管理员')">
                    <li class="layui-nav-item">
                        <a href="javascript:;" data-url="/grid">
                            <i class="iconfont icon-text" data-icon="icon-text"></i>
                            <cite>网格管理</cite>
                        </a>
                    </li>
                </div>
                <div sec:authorize="hasAnyRole('管理员')">
                    <li class="layui-nav-item">
                        <a href="javascript:;" data-url="/device">
                            <i class="iconfont icon-text" data-icon="icon-text"></i>
                            <cite>设备管理</cite>
                        </a>
                    </li>
                </div>
                <div sec:authorize="hasAnyRole('管理员')">
                    <li class="layui-nav-item">
                        <a href="javascript:;" data-url="/alarm">
                            <i class="iconfont icon-text" data-icon="icon-text"></i>
                            <cite>警报管理</cite>
                        </a>
                    </li>
                </div>
                <div sec:authorize="hasAnyRole('管理员')">
                    <li class="layui-nav-item">
                        <a href="javascript:;" data-url="/fault">
                            <i class="iconfont icon-text" data-icon="icon-text"></i>
                            <cite>故障管理</cite>
                        </a>
                    </li>
                </div>
                <div sec:authorize="hasAnyRole('管理员')">
                    <li class="layui-nav-item">
                        <a href="javascript:;" data-url="/deviceDynamic">
                            <i class="iconfont icon-text" data-icon="icon-text"></i>
                            <cite>统计分析</cite>
                        </a>
                    </li>
                </div>

            </ul>
        </div>
    </div>

    <!-- 右侧内容 -->
    <div class="layui-body layui-form no-buttom">
        <div class="layui-tab marg0" lay-filter="bodyTab" id="top_tabs_box">
            <ul class="layui-tab-title top_tab" id="top_tabs">
                <li class="layui-this" lay-id=""><i class="iconfont icon-computer"></i> <cite>账户管理</cite></li>
            </ul>

            <div class="layui-tab-content clildFrame">
                <div class="layui-tab-item layui-show">
                    <iframe src="account/account.html" th:src="@{/account}"></iframe>
                </div>
            </div>
        </div>
<!--    </div>-->

</div>

<script th:src="@{/webjars/layui/2.5.6/layui.js}"></script>
<script th:src="@{/js/index.js}"></script>

</div>
</body>
</html>
