<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>设备管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.6/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/font_tnyc012u2rlwstt9.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/news.css}" media="all"/>
</head>
<body class="childrenBody" style="">

<blockquote class="layui-elem-quote" style="margin-top:20px;"><h1>设备管理</h1></blockquote>

<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" id="keyword" placeholder="请输入工厂名进行查找" class="layui-input search_input">
        </div>
        <a id="searchDevice" class="layui-btn search_btn">查询</a>
    </div>
</blockquote>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md2" >
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-card-header">工厂列表</div>
                        <div id="factory" class="demo-tree-more" th:value="1"></div>
                    </div>
                </div>
        </div>
        <div class="layui-col-md10">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-card-header">设备信息</div>
                    <div class="layui-card-body">
                        <table id="deviceTable" lay-data="{id: 'deviceTable'}" lay-filter="deviceTable">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/layui/2.5.6/layui.js"></script>
<script src="/webjars/layui/2.5.6/lay/modules/jquery.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/device/readDevice.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">设备详情</a>
</script>

<script type="text/html" id="dateString">
    {{#  return layui.util.toDateString(d.createTime,'yyyy-MM-dd')}}
</script>
</body>
</html>
