<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>故障数据详细信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.6/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/news.css}" media="all" />
</head>
<body class="childrenBody">
<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>数据列</th>
        <th>相关数据</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>确认平台</td>
        <td><span th:text="${platform}"></span></td>
    </tr>
    <tr>
        <td>确认人</td>
        <td><span th:text="${confirmUser}"></span></td>
    </tr>
    <tr>
        <td>确认时间</td>
        <td><span th:text="${#dates.format(confirmTime,'yyyy-MM-dd HH:mm:SS')}"></span></td>
    </tr>
    <tr>
        <td>备注</td>
        <td><span th:text="${note}"></span></td>
    </tr>
    </tbody>
</table>
</body>
<script th:src="@{/webjars/layui/2.5.6/layui.js}"></script>
<script th:src="@{/webjars/layui/2.5.6/lay/modules/jquery.js}"></script>
<script th:src="@{/js/common/common.js}"></script>

</html>
