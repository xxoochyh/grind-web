<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>设备管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.6/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/font_tnyc012u2rlwstt9.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/news.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/zTreeStyle.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/demo.css}" media="all" />
    <script src="/webjars/layui/2.5.6/layui.js"></script>
    <script src="/webjars/layui/2.5.6/lay/modules/jquery.js"></script>
    <script th:src="@{/js/grid/jquery.js}"></script>
    <script th:src="@{/js/grid/jquery.ztree.all.js}"></script>
    <script th:src="@{/js/grid/gridding.js}"></script>
</head>
<body class="childrenBody">
<form class="layui-form">

    <div class="layui-form-item">
        <label class="layui-form-label">所属省</label>
        <div class="layui-input-block">
            <select name="province" id="province" lay-filter="province">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属市</label>
        <div class="layui-input-block">
            <select name="city" id="city" lay-filter="city">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属区</label>
        <div class="layui-input-block">
            <select name="region" id="region" lay-filter="region">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input id="remark" name="remark" type="text" class="layui-input" lay-verify="remark" placeholder="请输入备注(可为空)" autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="addgridding" lay-filter="addgridding">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

    <input type="hidden" name="gridding" id="gridding"  value="" />

</form>
</body>
<script src="/webjars/layui/2.5.6/layui.js"></script>
<script src="/webjars/layui/2.5.6/lay/modules/jquery.js"></script>
<script th:src="@{/js/grid/addgridding.js}"></script>
</html>
