<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>账户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.6/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/font_tnyc012u2rlwstt9.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/news.css}" media="all" />
</head>
<body class="childrenBody">

<blockquote class="layui-elem-quote" style="margin-top:20px;"><h1>账户管理&nbsp;</h1></blockquote>

<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input id="username" type="text" value="" placeholder="请输入用户名进行查找" class="layui-input search_input">
        </div>
        <a id="getAccount" class="layui-btn search_btn">查询</a>
    </div>
    <div class="layui-inline">
        <a id="createAccount" class="layui-btn layui-btn-normal" lay-event="create">添加账户</a>
    </div>
</blockquote>

<div class="layui-form news_list">
    <table id="accountTable" lay-data="{id: 'accountTable'}" lay-filter="accountTable">
    </table>
</div>


<script th:src="@{/webjars/layui/2.5.6/layui.js}"></script>
<script th:src="@{/webjars/layui/2.5.6/lay/modules/jquery.js}"></script>
<script th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/account/account.js}"></script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看详情</a>
    <a class="layui-btn layui-btn-xs" lay-event="factory">关联工厂</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

</script>

<!--显示权限状态-->
<script type="text/html" id="accountSwitch">
    <form>
        <input type="checkbox" name="status" value="{{d.status}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="accountStatus" lay-event="status" {{ d.status == 1 ? 'checked':'' }} />
    </form>
</script>

<!--格式化用户显示-->
<script type="text/html" id="dateString">
    {{#  return layui.util.toDateString(d.createTime,'yyyy-MM-dd')}}
</script>

<script th:inline="javascript">
    function getAllRoles(){
        return [[${roles}]];
    }
</script>
</body>
</html>
