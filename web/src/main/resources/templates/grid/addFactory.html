<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加工厂</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.6/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/news.css}" media="all"/>
</head>
<body>

<form class="layui-form">

    <input type="hidden" id="id" name="gridId" value=""/>
    <div class="layui-form-item">
        <label class="layui-form-label">网格名称</label>
        <div class="layui-input-block">
            <input type="text" name="gridName" id="gridName" class="layui-input"  disabled=disabled lay-filter="gridName"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工厂名称</label>
        <div class="layui-input-block">
            <input type="text" name="factoryName" id="factoryName" class="layui-input" placeholder="请输入工厂名称"
                   lay-filter="factoryName"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">负责人</label>
        <div class="layui-input-block">
            <input name="principalName" id="principalName" lay-filter="principalName" type="text" class="layui-input"
                   placeholder="请输入负责人信息"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">负责人电话</label>
        <div class="layui-input-block">
            <input name="principalPhone" id="principalPhone" lay-filter="principalPhone" type="text" class="layui-input"
                   placeholder="请输入负责人电话"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">工厂详细地址</label>
        <div class="layui-input-block">
            <input name="address" id="address" lay-filter="address" type="text"
                   class="layui-input" placeholder="请输入详细地址"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input name="note" id="note" lay-filter="note" type="text" class="layui-input" placeholder="请输入备注信息"/>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="addFactory" lay-filter="addFactory">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

</body>

<script th:src="@{/webjars/layui/2.5.6/layui.js}"></script>
<script th:src="@{/webjars/layui/2.5.6/lay/modules/jquery.js}"></script>
<script th:src="@{/js/grid/addFactory.js}"></script>
</html>
