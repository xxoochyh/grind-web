<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>统计分析</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.6/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/font_tnyc012u2rlwstt9.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/news.css}" media="all" />
</head>
<body class="childrenBody">

<blockquote class="layui-elem-quote" style="margin-top:20px;"><h1>统计分析&nbsp;</h1></blockquote>

<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
        </div>
        <a class="layui-btn search_btn">查询</a>
    </div>
</blockquote>

<div class="layui-form news_list">

</div>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">工厂列表</div>

                <div class="layui-card-body">
                    <!--左侧角色树-->
                    <ul id="factoryTree" class="factoryTree">
                    </ul>
                </div>
            </div>
        </div>
        <div class="layui-col-md9">
            <div class="layui-card">
                <div class="layui-card-header">设备统计信息</div>

                <div class="layui-card-body">
                    <table id="dynamicTable" lay-data="{id: 'dynamicTable'}" lay-filter="dynamicTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="deviceBar">
    <a class="layui-btn layui-btn-xs" lay-event="info">图表信息</a>
</script>

<script th:src="@{/webjars/layui/2.5.6/layui.js}"></script>
<script th:src="@{/webjars/layui/2.5.6/lay/modules/jquery.js}"></script>
<script th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/deviceDynamic/deviceDynamic.js}"></script>



</body>
</html>
