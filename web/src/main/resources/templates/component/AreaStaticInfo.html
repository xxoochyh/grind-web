<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://mybatis.org"
       xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>区域统计信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/layui/2.5.6/css/layui.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/saftySupervisorMap.css}" media="all"/>
</head>
<body>

    <div class="layui-tab" >
        <ul class="layui-tab-title">
            <li class="layui-tab-this">区域统计信息</li>
            <li>报警排行</li>
            <li>报警趋势</li>
            <li>危险设备</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item">
                <table id="nextLevelAreaStaticInfo" lay-filter="test"></table>
            </div>
            <div class="layui-tab-item">
                <div class="layui-col-md12" id="alarmRank" ></div>
            </div>
            <div class="layui-tab-item">
                <div id="alarmTrend" ></div>
            </div>
            <div class="layui-tab-item">
                <table id="alarmDangerDevice" lay-filter="test"></table>
            </div>
        </div>
    </div>
<script th:src="@{/webjars/layui/2.5.6/layui.js}"></script>
<script th:src="@{/webjars/highcharts/7.1.1/highcharts.js}"></script>
<script th:src="@{/webjars/highcharts/7.1.1/modules/exporting.js}"></script>
<script th:src="@{/webjars/highcharts/7.1.1/modules/series-label.js}"></script>
<script th:src="@{/webjars/highcharts/7.1.1/modules/oldie.js}"></script>
<script th:src="@{/webjars/highcharts/7.1.1/themes/dark-unica.js}"></script>
<script th:src="@{/js/deviceDynamic/AreaStaticInfo.js}"></script>
</body>
</html>
